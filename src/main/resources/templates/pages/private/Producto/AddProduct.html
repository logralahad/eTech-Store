!DOCTYPE html>
<html lang="en" xmlns="http://thymeleaf.org" th:replace="~{layouts/PrivateLayout :: main-private-fragment(
		~{::title},
		~{::#add-product-styles},
		~{::#add-product-sidebar},
		~{::#add-product-main},
	)}">

<head>
	<title>Agregar producto - eTech</title>
	<th:block id="add-product-styles"> </th:block>
</head>

<body>
	<div id="add-product-sidebar">
		<div th:replace="~{components/Dashboard/Sidebar :: activeItem(name='Productos')}"></div>
	</div>

	<div id="add-product-main">
		<form action="#" th:action="@{/product/add}" th:object="${newProduct}" method="post">
			<div class="row row--md">
				<div class="col-md-12 col-lg-6 form-group form-group--lg">
					<label class="form-label">Nombre</label>
					<div class="input-group">
						<input class="input" type="text" placeholder="" th:field="*{name}" required>
					</div>
				</div>

				<div class="col-md-12 col-lg-6 form-group form-group--lg">
					<label class="form-label">Precio</label>
					<div class="input-group input-group--prepend">
						<div class="input-group__prepend"><span class="input-group__symbol">$</span>
						</div>
						<input class="input" type="number" min="0" max="999999999" placeholder="" th:field="*{price}"
							step="0.01" inputmode="numeric" required>
					</div>
				</div>

				<div class="col-md-12 col-lg-6 form-group form-group--lg">
					<label class="form-label">Descripci&oacute;n</label>
					<div class="input-group">
						<input class="input" type="text" placeholder="" th:field="*{description}" required>
					</div>
				</div>

				<div class="col-md-12 col-lg-6 form-group form-group--lg">
					<label class="form-label">Categoria</label>
					<select class="input js-input-tags" multiple="multiple" data-placeholder="" name="categorias">
						<option th:each="record : ${categories}" th:value="${{record.id}}" th:text="${record.name}">
						</option>
					</select>
				</div>

				<div class="col-12 col-lg-6 form-group form-group--lg">
					<label class="form-label">Tags</label>
					<select class="input js-input-tags" multiple="multiple" data-placeholder="" th:field="*{tags}">
						<option value="RETRO">Retro</option>
						<option value="FUNKY">Funky</option>
						<option value="GAMER">Gamer</option>
					</select>
				</div>

				<div class="col-md-12 col-lg-6 form-group form-group--lg">
					<label class="form-label">Colores</label>
					<select class="input js-input-tags" multiple="multiple" data-placeholder="" name="colores">
						<option th:each="record : ${colors}" th:value="${{record.id}}" th:text="${record.name}">
						</option>
					</select>
				</div>
			</div>

			<div class="row row--md">
				<div class="col-6"><button type="submit" class="button button--primary button--block"><span
							class="button__text">Agregar</span>
					</button></div>
				<div class="col-6"> <a th:href="@{/dashboard/productos}"
						class="button button--secondary button--block"><span class="button__text">Cancelar</span>
					</a></div>
			</div>
		</form>
	</div>
</body>

</html>
