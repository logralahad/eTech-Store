<!DOCTYPE html>
<html lang="en" xmlns="http://thymeleaf.org" th:replace="~{layouts/PublicLayout :: main-fragment(
		~{::title},
		~{::#login-styles},
		~{::#login-header},
		~{::#login-main},
		~{::#login-footer}
	)}">

<head>
	<title>Bienvenido a eTech</title>
	<th:block id="login-styles"> </th:block>
</head>

<body>
	<div id="login-header" th:replace="~{/components/Store/Header/LoginHeader}"></div>

	<div id="login-main">
		<div class="axil-signin-area">
			<div class="row">
				<div class="col-xl-4 col-lg-6">
					<div class="axil-signin-banner bg_image bg_image--9"></div>
				</div>
				<div class="col-lg-6 offset-xl-2">
					<div class="axil-signin-form-wrap">
						<div class="axil-signin-form">
							<h3 class="title mb-1">Inicia sesi&oacute;n</h3>
							<p class="b2 mb--45">Entra a tu cuenta</p>
							<form class="singin-form">
								<div class="form-group">
									<label>Correo electr&oacute;nico</label>
									<input type="email" class="form-control" name="email">
								</div>
								<div class="form-group">
									<label>Contrase&ntilde;a</label>
									<input type="password" class="form-control" name="password">
								</div>
								<div class="form-group d-flex align-items-center justify-content-between">
									<button type="submit" class="axil-btn btn-bg-primary submit-btn">Ingresar</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="login-footer"></div>
</body>

</html>
