<!DOCTYPE html>
<html lang="en" xmlns="http://thymeleaf.org" th:replace="~{layouts/PublicLayout :: main-fragment(
		~{::title},
		~{::#shoppin-cart-styles},
		~{::#shoppin-cart-header},
		~{::#shoppin-cart-main},
		~{::#shoppin-cart-footer}
	)}">

<head>
	<title>Mi carrito - eTech</title>
	<th:block id="shoppin-cart-styles"> </th:block>
</head>

<body>
	<div id="shoppin-cart-header" th:replace="~{/components/Store/Header/HomeHeader}"></div>

	<div id="shoppin-cart-main">
		<div class="axil-wishlist-area axil-section-gap">
			<div class="container">
				<div class="product-table-heading">
					<h4 class="title">Carrito de compras</h4>
				</div>

				<div class="table-responsive">
					<table class="table axil-product-table axil-wishlist-table">
						<thead>
							<tr>
								
								<th scope="col" class="product-thumbnail">Producto</th>
								<th scope="col" class="product-title"></th>
								<th scope="col" class="product-remove"></th>
								<th scope="col" class="product-remove"></th>
								<th scope="col" class="product-price">Precio</th>
								<th scope="col" class="product-quantity">Cantidad</th>
								<th scope="col" class="product-subtotal">Subtotal</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="sp : ${items}">
								<td class="product-thumbnail"><a href="#"><img
											th:src="@{/store/images/product/electric/product-01.png}"
											alt="Digital Product"></a>
								</td>
								<td class="product-title"><a href="#" th:text="${sp.product.name}"></a></td>
								<td class="product-remove"><a
										th:href="@{/shopping-cart/add/{productId}(productId=${sp.product.id})}"><i
											class="fal fa-plus"></i></a>
								</td>
								<td class="product-remove"><a
										th:href="@{/shopping-cart/delete/{productId}(productId=${sp.product.id})}"><i
											class="fal fa-times"></i></a>
								</td>
								<td class="product-price" data-title="Price" th:text="'$ ' + ${sp.product.price}"></td>
								<td class="product-price" data-title="Price" th:text="${sp.quantity}"></td>
								<td class="product-price" data-title="Price" th:text="'$ ' + ${sp.quantity * sp.product.price}"></td>
							</tr>
						</tbody>
					</table>
				</div>

				<div th:replace="~{/components/Store/Header/HeaderSearchModal}"></div>
				
				<div th:replace="~{/components/Store/Shopping_Cart/OrderSummary}"></div>
			</div>
		</div>
	</div>


	<div id="shoppin-cart-footer" th:replace="~{/components/Store/Footer}"></div>
</body>

</html>
