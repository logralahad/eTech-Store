<!DOCTYPE html>
<html class="no-js" data-theme="light" lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="main-private-fragment(title, styles, sidebar, main)">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title th:replace="${title}">Private Layout</title>

	<link rel="shortcut icon" type="image/x-icon" th:ref="@{/store/images/favicon.png}"
		href="../../store/images/favicon.png">

	<meta name="msapplication-TileColor" content="#ffffff" />
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
	<meta name="theme-color" content="#ffffff" />

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" th:ref="@{/dashboard/css/vendor.min.css}"
		href="../../dashboard/css/vendor.min.css" />
	<link rel="stylesheet" type="text/css" th:ref="@{/dashboard/css/common.css}"
		href="../../dashboard/css/common.css" />

	<th:block th:replace="${styles} ?: ~{}"></th:block>
</head>

<body class="page-home">

	<div th:replace="~{/components/Dashboard/Icons}"></div>

	<div class="sidebar-backdrop"></div>
	<div class="page-wrapper">
		<header th:replace="~{/components/Dashboard/Header}"></header>
		<aside th:insert="${sidebar} ?: ~{components/Dashboard/Sidebar :: activeItem(name='Inicio')}"></aside>

		<main class="page-content">
			<div class="container">
				<div th:insert="${main} ?: ~{}">
					<h1>Default page</h1>
					<p>Main content</p>
				</div>
			</div>
		</main>
	</div>


	<!-- 3rd party JS -->
	<script th:src="@{/dashboard/js/photoswipe/photoswipe-lightbox.esm.min.js}"
		src="../../dashboard/js/photoswipe/photoswipe-lightbox.esm.min.js" type="module"></script>
	<script th:src="@{/dashboard/js/photoswipe/photoswipe.esm.min.js}"
		src="../../dashboard/js/photoswipe/photoswipe.esm.min.js" type="module"></script>
	<script th:src="@{/dashboard/js/gsap/gsap.min.js}" src="../../dashboard/js/gsap/gsap.min.js"></script>
	<script th:src="@{/dashboard/js/gsap/ScrollToPlugin.min.js}"
		src="../../dashboard/js/gsap/ScrollToPlugin.min.js"></script>
	<script th:src="@{/dashboard/js/gsap/ScrollTrigger.min.js}"
		src="../../dashboard/js/gsap/ScrollTrigger.min.js"></script>
	<script th:src="@{/dashboard/js/vendor.min.js}" src="../../dashboard/js/vendor.min.js"></script>
	<script th:src="@{/dashboard/js/common.js}" src="../../dashboard/js/common.js"></script>]
</body>

</html>
