<div th:fragment="activeItem(name)">
	<aside class="sidebar">
		<div class="sidebar__backdrop"></div>
		<div class="sidebar__container">
			<div class="sidebar__top">
				<div class="container container--sm">
					<a class="sidebar__logo" href="/dashboard">
						<img class="sidebar__logo-icon" th:src="@{/dashboard/img/content/logotype.svg}"
							src="../../dashboard/img/content/logotype.svg" alt="#" width="44" />
						<div class="sidebar__logo-text">arion</div>
					</a>
				</div>
			</div>
			<div class="sidebar__content" data-simplebar="data-simplebar">
				<nav class="sidebar__nav">
					<ul class="sidebar__menu">
						<li class="sidebar__menu-item"><a class="sidebar__link"
								th:classappend="${name.contains('Inicio')} ? active : ''" href="/dashboard"
								aria-expanded="true"><span class="sidebar__link-icon">
									<svg class="icon-icon-dashboard">
										<use xlink:href="#icon-dashboard"></use>
									</svg></span><span class="sidebar__link-text">Inicio</span></a>
						</li>
						<li class="sidebar__menu-item"><a class="sidebar__link"
								th:classappend="${name.equals('Roles')} ? active : ''" href="/dashboard/roles"
								aria-expanded="true"><span class="sidebar__link-icon">
									<svg class="icon-icon-settings">
										<use xlink:href="#icon-settings"></use>
									</svg></span><span class="sidebar__link-text">Roles</span></a>
						</li>
						<li class="sidebar__menu-item"><a class="sidebar__link"
								th:classappend="${name.equals('Usuarios')} ? active : ''" href="/dashboard/usuarios"
								aria-expanded="true"><span class="sidebar__link-icon">
									<svg class="icon-icon-user">
										<use xlink:href="#icon-user"></use>
									</svg></span><span class="sidebar__link-text">Usuarios</span></a>
						</li>
						<li class="sidebar__menu-item"><a class="sidebar__link"
								th:classappend="${name.equals('Productos')} ? active : ''" href="/dashboard/productos"
								aria-expanded="true"><span class="sidebar__link-icon">
									<svg class="icon-icon-archive">
										<use xlink:href="#icon-archive"></use>
									</svg></span><span class="sidebar__link-text">Productos</span></a>
						</li>
						<li class="sidebar__menu-item"><a class="sidebar__link"
								th:classappend="${name.equals('Ordenes')} ? active : ''" href="/dashboard/ordenes"
								aria-expanded="true"><span class="sidebar__link-icon">
									<svg class="icon-icon-truck">
										<use xlink:href="#icon-truck"></use>
									</svg></span><span class="sidebar__link-text">Ordenes</span></a>
						</li>
						<li class="sidebar__menu-item"><a class="sidebar__link"
								th:classappend="${name.equals('Colores')} ? active : ''" href="/dashboard/colores"
								aria-expanded="true"><span class="sidebar__link-icon">
									<svg class="icon-icon-grid">
										<use xlink:href="#icon-grid"></use>
									</svg></span><span class="sidebar__link-text">Colores</span></a>
						</li>
						<li class="sidebar__menu-item"><a class="sidebar__link"
								th:classappend="${name.equals('Categorias')} ? active : ''" href="/dashboard/categorias"
								aria-expanded="true"><span class="sidebar__link-icon">
									<svg class="icon-icon-cart">
										<use xlink:href="#icon-cart"></use>
									</svg></span><span class="sidebar__link-text">Categor&iacute;as</span></a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</aside>
</div>
