							<svg class="icon-icon-menu">
								<use xlink:href="#icon-menu"></use>

						</button>
						<button class="header__toggle-search toggle-search">

					</div>

							</div>
							<div class="header__profile-text"><span>Rafael Antonio</span>
							</div><span class="icon-arrow-down">
								<svg class="icon-icon-arrow-down">
									<use xlink:href="#icon-arrow-down"></use>
								</svg></span>
						</a>
						<div class="profile-dropdown dropdown-menu dropdown-menu--right"><a
								class="profile-dropdown__item dropdown-menu__item" href="#" tabindex="0"><span
									class="profile-dropdown__icon">
									<svg class="icon-icon-user">
										<use xlink:href="#icon-user"></use>
									</svg></span><span>Perfil</span></a>
							<a class="profile-dropdown__item dropdown-menu__item" href="#" tabindex="0"><span
